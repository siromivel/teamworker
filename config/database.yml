default: &default
  adapter: postgresql
  username: tester
  password: test
  database: teamworker
  host: localhost
  pool: 5
  timeout: 3000

development:
  <<: *default
  database: teamworker
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: teamworker-test
  host: localhost

production:
  adapter: postgresql
  host: localhost
  username: user
  database: teamworker-prod